{{ partial "top.html" . }}

<h2>Update History</h2>
<ul>
  {{ range first 100 (where .Site.RegularPages.ByLastmod.Reverse ".Draft" "!=" true)}}
    <li>
      <time>{{.Lastmod.Format "2006-01-02"}}</time>:
      <a href="{{.RelPermalink}}">{{.Title}}</a> ({{.Date.Format "2006-01-02"}})
    </li>
  {{ end }}
</ul>
</article>

{{ partial "bottom.html" . }}
