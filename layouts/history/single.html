{{ partial "top.html" . }}

<h2>Update History</h2>
<ul>
  {{ range first 100 (where .Site.RegularPages.ByLastmod.Reverse ".Draft" "!=" true)}}
    <li>
      <a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}}: {{.Title}}</a> (Updated: <time>{{.Lastmod.Format "2006-01-02"}}</time>)
    </li>
  {{ end }}
</ul>
</article>

{{ partial "bottom.html" . }}
